<div class="row">
    <div class="col-3"></div>
    <div class="col-8 mx-4 mt-5">
  
        <h2 class="text-center">الوجبات </h2>
        <div class="text-input "  *ngFor="let breakFast of breakFast">

            <div class="col mx-2 ">
                <button class="btn" routerLink="/doctor/dash/EditCustomMeal/{{planId}}/{{breakFast?.id}}" >تعديل</button>
             </div>
        </div>
