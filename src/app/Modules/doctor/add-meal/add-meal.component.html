<section class="h-100" >
    <div class="container h-100 py-5">
          <div class="card shopping-cart" style="border-radius: 15px;">
            <div class="card-body text-black">
  
                <div class="ml-2 ">
                    <div id="msg" style="margin: 20px;">
                        <form method="post" id="image-form" >
                            <div class="form-group row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">الوصف</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="أكتب تفاصيل الوجبة كاملة">
                                </div>
                      </div>
                      <div class="form-group row mb-3">
                        
                                <label for="formFile" class="col-sm-2 col-form-label">أضف صورة الوجبة</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="formFile" (change)="previewImage($event)">

                                </div>
                      </div>
                      <div class="ml-2 col-sm-6">
                        <img id="preview" class="img-thumbnail" style="display: none; width:200px ;">
                      </div>
                      <div class="row">
                        <div class="col-sm-10 " style="text-align: center;">
                            <button type="submit" class="btn btn-info " style="width: 100px;">أضافة</button>
                        </div>
                    </div>
                    </form>
                    </div>
                  </div>
                  
  
            </div>
          </div>
        </div>
    
  </section>
